<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>BOOKLAND</title>
</head>
<body>
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                 <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
             <div class="item active">
                    <img  src="resources/images/logo5.png" alt="first slide" style="width:1000px;height:600px;margin: 0 auto;">
                    
                </div>
                <div class="item ">
                    <img  src="resources/images/jobc.jpg" alt="first slide" style="width:1000px;height:600px;margin: 0 auto;">
                   
                </div>
                <div class="item">
                    <img class="img img-circle" src="resources/images/blogc.jpg" alt="Second slide" style="width:1000px;height:600px;margin: 0 auto;">
                    
                </div>
                <div class="item">
                    <img class="img-bordered" src="resources/images/friendc.jpg" alt="Third slide" style="width:1000px;height:600px;margin: 0 auto;">
                    
                </div>
                 <div class="item">
                    <img class="img-thumbnail" src="resources/images/chatc.jpg" alt="forth slide" style="width:1000px;height:600px;margin: 0 auto;">
                   
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" ></span>
                <span class="sr-only">Next</span>
            </a>
        </div><!-- /.carousel -->




</div>
</body>
</html>
